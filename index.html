<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder for dogs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img class="icon-profile" src="images/icon-profile.png" alt="icon-profile">
            <img class="icon-logo" src="images/logo.png" alt="icon-logo">
            <img class="icon-chat" src="images/icon-chat.png" alt="icon-chat">
        </div>
    </header>
    <main>
        <section class="profile">
            <img class="profile-pic" src="images/dog-teddy.jpg" alt="dog-picture">
            <img class="badge-like" src="images/badge-like.png" alt="badge-like">
            <img class="badge-nope" src="images/badge-nope.png" alt="badge-nope">
        </section>
        <section class="buttons">
            <button class="button-swipe"><img src="images/icon-cross.png" ></button>
            <button class="button-like"><img src="images/icon-heart.png" ></button>
        </section>
    </main>
</body>
</html>
